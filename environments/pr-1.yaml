apiVersion: v1
kind: Namespace
metadata:
  name: pr-1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-1
  namespace: pr-1
spec:
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      containers:
      - name: web
        image: siddharthdoc/demo-app:3db45dc
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: svc-1
  namespace: pr-1
spec:
  selector:
    app: demo-app
  ports:
    - port: 80
      targetPort: 5000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ing-1
  namespace: pr-1
spec:
  rules:
  - host: pr-1.172.17.5.38.nip.io   # REPLACE YOUR_IP
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: svc-1
            port:
              number: 80